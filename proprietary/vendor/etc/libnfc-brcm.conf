# Dummy file used only when system.img is built from AOSP
# We need the following change for ST21NFCD because AOSP
# default is to use BRCM proprietary method for power management
# which is not compatible with our HAL
SCREEN_OFF_POWER_STATE=1

# Default also enables B_PRIME
POLLING_TECH_MASK=0x6F

# Default to deactivate to sleep then try to restart polling without a deactivate to idle, which fails
PRESENCE_CHECK_ALGORITHM=3

#P2P_LISTEN_TECH_MASK=0x45
#APPL_TRACE_LEVEL=0xFF
